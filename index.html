<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Punktdrehmaschine</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container body-content">
        <div class="container">
            <div class="row justify-content-center mt-3 mb-4">
                <h1>Punktdrehmaschine</h1>
            </div>
            <form id="form">
                <div class="row justify-content-center">
                    <div id="point-input" class="col-sm-2">
                        <h6 class="mb-3">Punkt eingeben:</h6>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">x:</span>
                            </div>
                            <input type="number" step="0.01" id="point_x" class="form-control text-center" placeholder="0" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">y:</span>
                            </div>
                            <input type="number" step="0.01" id="point_y" class="form-control text-center" placeholder="2" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">z:</span>
                            </div>
                            <input type="number" step="0.01" id="point_z" class="form-control text-center" placeholder="6" required>
                        </div>
                    </div>
                    <div id="axis-input" class="col-sm-2">
                        <h6 class="mb-3">Drehachse eingeben:</h6>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">x:</span>
                            </div>
                            <input type="number" step="0.01" id="axis_x" class="form-control text-center" value="0" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">y:</span>
                            </div>
                            <input type="number" step="0.01" id="axis_y" class="form-control text-center" value="0" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">z:</span>
                            </div>
                            <input type="number" step="0.01" id="axis_z" class="form-control text-center" value="0" required>
                        </div>
                    </div>
                    <div id="angle-input" class="col-sm-2">
                        <h6 class="mb-3">Winkel eingeben:</h6>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">&alpha;:</span>
                            </div>
                            <input type="number" step="0.01" min="0" max="360" id="angle" class="form-control text-center" placeholder="60" required>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-3 mb-4">
                    <button type="submit" class="btn btn-success mr-3">Drehen!</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="row justify-content-center mt-5 mb-4">
                <h3>Ergebnis:</h3>
            </div>
            <div class="row justify-content-center">
                <div id="point-output" class="col-sm-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">x:</span>
                        </div>
                        <input type="number" step="0.01" id="return_x" class="form-control text-center" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">y:</span>
                        </div>
                        <input type="number" step="0.01" id="return_y" class="form-control text-center" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">z:</span>
                        </div>
                        <input type="number" step="0.01" id="return_z" class="form-control text-center" readonly>
                    </div>
                </div>
        </div>
    </div>
    <script src="js/quaternions.js"></script>
</body>
</html>
